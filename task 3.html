<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Quiz Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #dcdcdc;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .score {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    .next-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Online Quiz</h1>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <div class="score" id="score"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Venus", "Jupiter"],
        answer: "Mars"
      },
      {
        question: "What is 5 + 7?",
        options: ["10", "12", "13", "14"],
        answer: "12"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = quiz[currentQuestion];
      const feedback = document.getElementById("feedback");
      if (selected === q.answer) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
        score++;
      } else {
        feedback.textContent = `❌ Wrong! Correct answer: ${q.answer}`;
        feedback.style.color = "red";
      }

      Array.from(document.querySelectorAll("#options button")).forEach(btn => {
        btn.disabled = true;
      });

      document.getElementById("score").textContent = `Score: ${score}/${quiz.length}`;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Quiz Completed!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.querySelector(".next-btn").style.display = "none";
      }
    }

    // Load the first question on page load
    loadQuestion();
  </script>
</body>
</html>
